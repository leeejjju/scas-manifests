apiVersion: apps/v1
kind: Deployment
metadata:
  name: scas-frontend-deployment
  # 👇 이 블록을 추가하여 Image Updater에게 지시사항을 전달합니다.
  annotations:
    # 1. 감시할 이미지 목록을 알려줍니다. 'scas-image'는 우리가 지어준 별명입니다.
    argocd-image-updater.argoproj.io/image-list: scas-image=327426387577.dkr.ecr.ap-northeast-2.amazonaws.com/scas-frontend
    # 2. 'scas-image' 별명을 가진 이미지의 업데이트 전략을 알려줍니다.
    # 이 전략은 이미지의 태그 이름에 상관없이, 가장 최근에 푸시된 이미지의 고유한 식별자(Digest, SHA256 해시)를 기준으로 새 버전을 감지합니다. Git 커밋 해시처럼 매번 바뀌는 태그를 사용할 때 완벽하게 동작하는 가장 확실한 방법입니다.
    argocd-image-updater.argoproj.io/scas-image.update-strategy: digest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scas-frontend
  template:
    metadata:
      labels:
        app: scas-frontend
    spec:
      containers:
      - name: scas-frontend
        # 👇 이제 이곳은 Image Updater가 자동으로 업데이트해주므로,
        # 처음에는 아무 태그나 플레이스홀더를 넣어두면 됩니다.
        image: 327426387577.dkr.ecr.ap-northeast-2.amazonaws.com/scas-frontend:4595f476a397d2a224130f528a814de94366ee8a
        ports:
        - containerPort: 80
