apiVersion: apps/v1
kind: Deployment
metadata:
  name: scas-frontend-deployment
  annotations:
    argocd-image-updater.argoproj.io/image-list: scas-image=327426387577.dkr.ecr.ap-northeast-2.amazonaws.com/scas-frontend
    argocd-image-updater.argoproj.io/scas-image.update-strategy: digest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scas-frontend
  template:
    metadata:
      labels:
        app: scas-frontend
    spec:
      containers:
      - name: scas-frontend
        image: 327426387577.dkr.ecr.ap-northeast-2.amazonaws.com/scas-frontend:initial
        ports:
        - containerPort: 80