apiVersion: apps/v1
kind: Deployment
metadata:
  name: scas-frontend-deployment
  # 👇 이 블록을 추가하여 Image Updater에게 지시사항을 전달합니다.
  annotations:
    # 1. 감시할 이미지 목록을 알려줍니다. 'scas-image'는 우리가 지어준 별명입니다.
    argocd-image-updater.argoproj.io/image-list: scas-image=327426387577.dkr.ecr.ap-northeast-2.amazonaws.com/scas-frontend
    # 2. 'scas-image' 별명을 가진 이미지의 업데이트 전략을 알려줍니다.
    # 'semver'는 버전 규칙(e.g., v1.2.0)을 따를 때, 'latest'는 가장 최근에 푸시된 이미지를 사용하라는 의미입니다.
    argocd-image-updater.argoproj.io/scas-image.update-strategy: latest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scas-frontend
  template:
    metadata:
      labels:
        app: scas-frontend
    spec:
      containers:
      - name: scas-frontend
        # 👇 이제 이곳은 Image Updater가 자동으로 업데이트해주므로,
        # 처음에는 아무 태그나 플레이스홀더를 넣어두면 됩니다.
        image: 327426387577.dkr.ecr.ap-northeast-2.amazonaws.com/scas-frontend:initial
        ports:
        - containerPort: 80
