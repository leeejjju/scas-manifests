apiVersion: apps/v1
kind: Deployment
metadata:
  name: scas-frontend
  labels:
    app: scas-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scas-frontend
  template:
    metadata:
      labels:
        app: scas-frontend
    spec:
      containers:
        - name: scas-frontend
          image: leeejjju/scas-frontend:latest
          ports:
            - containerPort: 3000

