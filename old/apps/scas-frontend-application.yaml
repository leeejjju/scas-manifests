apiVersion: argocd.argoproj.io/v1alpha1 # 👈 apiVersion 오타가 없는지 확인!
kind: Application
metadata:
  name: scas-frontend
  namespace: argocd
  annotations: # 👈 들여쓰기가 정확한지, 오타가 없는지 확인!
    argocd-image-updater.argoproj.io/image-list: scas-image
    argocd-image-updater.argoproj.io/write-back-method: git
spec:
  project: default
  source:
    repoURL: 'https://github.com/leeejjju/scas-manifests.git' # 👈 본인 리포 주소 확인
    targetRevision: main
    path: apps/frontend
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
