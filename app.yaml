apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: scas-frontend
  namespace: argocd
  labels:
    app.kubernetes.io/name: scas-frontend
  annotations:
    # === Argo CD Image Updater 설정 ===
    # 모니터링할 이미지 목록(alias=scas)
    argocd-image-updater.argoproj.io/image-list: |
      scas=ACCOUNT_ID.dkr.ecr.REGION.amazonaws.com/scas-frontend

    # 최신 푸시를 따라가게 (ECR의 pushedAt 기준 최신)
    argocd-image-updater.argoproj.io/scas.update-strategy: latest

    # SHA 태그만 쓰고 싶다면(선택): 40자리 hex만 허용
    # argocd-image-updater.argoproj.io/scas.allow-tags: regexp:^([a-f0-9]{40})$

    # Git에 직접 write-back 해서 kustomization 이미지 태그 갱신
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/write-back-target: kustomization
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/git-commit-user: "argo-image-bot"
    argocd-image-updater.argoproj.io/git-commit-email: "argo-image-bot@example.com"

spec:
  project: default
  source:
    repoURL: https://github.com/leeejjju/scas-manifests
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespcae: scas
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true

